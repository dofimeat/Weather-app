<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Погода</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Прогноз Погоды</h1>
            <p>Узнайте текущую погоду в любом городе мира</p>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-input" id="city-input" placeholder="Введите название города...">
            <button class="search-btn" id="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        <div class="error" id="error-msg">
            Город не найден. Пожалуйста, проверьте название и попробуйте снова.
        </div>
        
        <div class="weather-info" id="weather-container">
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> Загрузка данных...
            </div>
            
            <div id="weather-content" style="display: none;">
                <i class="fas fa-sun weather-icon" id="weather-icon"></i>
                <div class="temperature" id="temperature">24°C</div>
                <div class="weather-description" id="weather-description">Солнечно</div>
                
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="city-name">Москва, Россия</span>
                </div>
                
                <div class="details">
                    <div class="detail-card">
                        <i class="fas fa-wind"></i>
                        <div class="label">Скорость ветра</div>
                        <div class="value" id="wind-speed">5 м/с</div>
                    </div>
                    
                    <div class="detail-card">
                        <i class="fas fa-tint"></i>
                        <div class="label">Влажность</div>
                        <div class="value" id="humidity">65%</div>
                    </div>
                    
                    <div class="detail-card">
                        <i class="fas fa-compress-alt"></i>
                        <div class="label">Давление</div>
                        <div class="value" id="pressure">1013 гПа</div>
                    </div>
                    
                    <div class="detail-card">
                        <i class="fas fa-eye"></i>
                        <div class="label">Видимость</div>
                        <div class="value" id="visibility">10 км</div>
                    </div>
                </div>
                
                <div class="unit-toggle">
                    <button class="unit-btn active" id="celsius-btn">°C</button>
                    <button class="unit-btn" id="fahrenheit-btn">°F</button>
                </div>
                
                <button class="location-btn" id="location-btn">
                    <i class="fas fa-location-arrow"></i> Моё местоположение
                </button>
            </div>
        </div>
        
        <div class="footer">
            Данные предоставлены сервисом OpenWeather
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
